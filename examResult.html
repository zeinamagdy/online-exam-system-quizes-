	<head>

		<title>Exam Results</title>
		<script src="jquery-1.11.3.js"></script>
		<script src="jquery.countdownTimer.js"></script>
		<link rel="stylesheet" type="text/css" href="jquery.countdownTimer.css" />
		<script  src="canvasjs.min.js"></script>
		
	</head>
	<body>
		<Script>
			/* ----------------------------------------------- salma/zeinab*/
			// ------------------------------------------------------------
			var EngTime;
			var EngScore;
			var EngTotal;
			var EngDegree;
			var EngStatus;

			var IqTime;
			var IqScore;
			var IqTotal;
			var IqDegree;
			var IqStatus;

			var htmlTxt;
			

			$(function()
			{
				EngTime = JSON.parse(sessionStorage.getItem("EngTime"));
				EngScore = JSON.parse(sessionStorage.getItem("EngScore"));
				EngTotal=JSON.parse(sessionStorage.getItem("EngTotal"));
				EngDegree=Math.floor((EngScore/EngTotal)*100);

				IqTime = JSON.parse(sessionStorage.getItem("IqTime"));
				IqScore = JSON.parse(sessionStorage.getItem("IqScore"));
				IqTotal=JSON.parse(sessionStorage.getItem("IqTotal"));
				IqDegree=Math.floor((IqScore/IqTotal)*100);
				
				//check English
				if(EngDegree>=60)
				{
					
					EngStatus="pass";
				}
				else
				{
					EngStatus="fail";
				}
				//check IQ

				if(IqDegree>=60)
				{
					
					IqStatus="pass";
				}
				else
				{
					IqStatus="fail";
				}



				htmlTxt='<ul><li>EngStatus :'+ EngStatus+ '</li><li>English score:'+EngDegree+'</li><li>EngTime'
				+EngTime+'</li><li>IqStatus'+IqStatus+'</li><li>Iqscore:'+IqDegree+'</li><li>IqTime:'+IqTime+'</li></ul>';
				
				$("#s").html(htmlTxt);

				//chart 
				var chart = new CanvasJS.Chart("chartContainer",
			    {
			      title:{
			      text: "Exam result"   
			      },
			      animationEnabled: true,
			      axisX:{
			        title: ""
			      },
			      axisY:{
			        title: "grades"
			      },
			      data: [
			      {        
			        type: "stackedColumn100",
			        name: "correct",
			        showInLegend: "true",
			        dataPoints: [
			        {  y: EngDegree, label: "English"},
			        {  y: IqDegree, label: "IQ" },		       
			                       
			        ]
			      }, {        
			        type: "stackedColumn100",        
			        name: "un correct",
			        showInLegend: "true",
			        dataPoints: [
			        {  y: (100-EngDegree), label: "English"},
			        {  y: (100-IqDegree), label: "IQ" },
			        
			                
			        ]
			      }

			      ]
			    });

			    chart.render();
			  

			});
				
		</Script>

		<div id="top">

					<li>English:pass</li>
					<li>English Degree:70</li>

				</ul>
				</div>

				<div id="d">
